<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <title>Amazon Sign-In</title>
</head>
    <body>
        <h1>Sign-in</h1>    
        <form>
            <label for="email">Email(email and mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Enter Email"><br>
            <br>
            <label for="password">Password</label><p><a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4">Forgot Password</a></p><br>
            <input type="text" id="password" placeholder="Enter Password"><br>
            <button>Continue</button>
        </form>
    </body>
</html>
